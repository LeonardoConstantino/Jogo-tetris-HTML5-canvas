    <meta name="apple-mobile-web-app-status-bar-style" content="#05F2F2" data-theme-color>

    <meta property="og:url" content="https://leonardoconstantino.github.io/Jogo-tetris-HTML5-canvas/">
    <meta property="og:title" content="Tetris">
    <meta property="og:image" content="./favicon/previa.jpg">
    <meta property="og:description" content="Jogo tetris">
    <meta property="og:site_name" content="Tetris">
    <meta property="og:locale" content="pt_BR">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <link rel="stylesheet" href="index.css">
    <title>Tetris</title>
</head>

<body>
    <main>
        <div class="tela">
            <canvas id="canvas"></canvas>
            <div class="infos">
                <div>
                    <p>Pontos:</p>
                    <span class="pontos">
                        00
                    </span>
                </div>
                <div>
                    <p>Proximo:</p>
                    <canvas id="cvspxm"></canvas>
                </div>
                <div>
                    <p>Recorde:</p>
                    <span class="recorde">
                        00
                    </span>
                </div>
                <label>
                    <input type="checkbox" name="debug" id="debug">
                    Debug
                </label>
            </div>
        </div>
        <hr>
        <div class="controle">
            <div>
                <div class="game">
                    <button class="button pausar" data-button-key="KeyP" title="Começar/pausar"><i
                            data-button-key="KeyP"></i></button>
                    <button class="button mute" data-button-key="KeyM" title="desligar som"><i
                            data-button-key="KeyM"></i></button>
                    <button class="button reset" data-button-key="KeyR" title="reset"><i
                            data-button-key="KeyR"></i></button>
                </div>
                <button class="button espaco" data-button-key="Space" title="Espaço">↻</button>
            </div>
            <div class="setas">
                <div>
                    <div class="seta"></div>
                    <button class="button seta" data-button-key="ArrowUp" title="Seta para cima">↑</button>
                    <div class="seta"></div>
                </div>
                <div>
                    <button class="button seta" data-button-key="ArrowLeft" title="Seta para esquerda">←</button>
                    <button class="button seta" data-button-key="ArrowDown" title="Seta para baixo">↓</button>
                    <button class="button seta" data-button-key="ArrowRight" title="Seta para direita">→</button>
                </div>
            </div>
        </div>
    </main>
    <audio src="./sons/bateuBloco.mp3" preload="auto"></audio>
    <audio src="./sons/bateuParede.mp3" preload="auto"></audio>
    <audio src="./sons/clik.mp3" preload="auto"></audio>
    <audio src="./sons/fezPonto.mp3" preload="auto"></audio>
    <audio src="./sons/loopTema.mp3" preload="auto"></audio>
    <audio src="./sons/mover.mp3" preload="auto"></audio>
    <audio src="./sons/perdeuSemRecorde.mp3" preload="auto"></audio>
    <audio src="./sons/play.mp3" preload="auto"></audio>
    <audio src="./sons/pontoComRecorde.mp3" preload="auto"></audio>
    <audio src="./sons/reset.mp3" preload="auto"></audio>
    <noscript>
        Você precisa habilitar JavaScript para rodar esta aplicação.
    </noscript>
    <script type="module" src="index.js"></script>
</body>

</html>
